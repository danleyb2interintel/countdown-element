<!doctype html>
<html>
<head>
    <title>countdown-element demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../countdown-element.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
</head>
<body>

<div class="vertical-section-container centered">
    <h3>Basic countdown-element Demo</h3>
    <demo-snippet>
        <template>
            <countdown-element
                    message="Bid closing time"
                    untill="Mon Oct 10 2016 11:50:17 GMT+0300 (EAT)"
            >

                <div class="timer">

                    <h3><span class="message"></span></h3>
                    <h2 style="text-align: center">
                        <span class="timeLefthours"> </span> :
                        <span class="timeLeftminutes"> </span> :
                        <span class="timeLeftseconds"> </span>
                    </h2>


                </div>
                <div class="after">

                    <a href="#">View Live Bidding.</a>


                </div>


            </countdown-element>
        </template>
    </demo-snippet>
</div>

</body>
</html>
